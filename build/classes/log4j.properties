###################### criando log local #######################################
log4j.rootCategory=ERROR, Sagres
log4j.appender.Sagres=org.apache.log4j.RollingFileAppender
log4j.appender.Sagres.layout=org.apache.log4j.PatternLayout
log4j.appender.Sagres.layout.ConversionPattern=%r %d{dd/MM/yyyy HH:mm:ss} [%t] %-5p %c{2} - %m%n
log4j.appender.Sagres.Threshold=ERROR
log4j.appender.Sagres.file=SRSEDITOR.log
log4j.appender.Sagres.MaxFileSize=1024KB
log4j.appender.Sagres.MaxBackupIndex=1
log4j.appender.Sagres.ImmediateFlush=true
log4j.logger.org.hibernate=ERROR